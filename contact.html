<html>

<head>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>

<body>

    <!-- Header containing name and nav section/buttons -->
    <header>

        <span class="name">Michael D. Eggers</span>

        <!-- Grouped Navigation Links together for easier manipulation -->
        <nav>
            <a href="index.html"><span class="buttons">About</span></a> |
            <a href="portfolio.html"><span class="buttons">Portfolio</span></a>|
            <a href="contact.hgtml"><span class="buttons">Contact</span></a>

    </header>

    <div class="container">

        <!-- Main Content - Contact Form -->
        <section>
            <h1>Contact</h1>
            <hr>
            <form id="contactForm" action="mailto:someone@example.com" method="post" enctype="text/plain">
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" class="input" value="" placeholder="Matt Smith">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="text" name="email" id="email" class="input" value="" placeholder="example@gmaile.com">
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" class="input"></textarea>
                <input type="submit" class="buttons" id="submit" value="" placeholder="Leave a Comment!">
            </form>

        </section>

        <!-- Sidebar with Social Network connections -->
        <aside>

            <div id="connect">
                <h3>Connect With Me</h3>
                <hr>
                <a href="https://github.com/mdeggers84" target="_blank"><img src="assets/images/github.png" class="icon rotate" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/michael-eggers-ab827730/" target="_blank"><img src="assets/images/linkedin.png" class="icon rotate" alt="LinkedIn"></a>
                <a href="http://stackoverflow.com/users/7050003/michael-eggers?tab=profile" target="_blank"><img src="assets/images/stackoverflow.png" class="icon rotate" alt="Stack Overflow"></a>
            </div>

        </aside>

    </div>
